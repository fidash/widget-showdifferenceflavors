<html>
    <head>
        <meta content="charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <title>Empty diff-widget widget</title>
    </head>
    <body>

        <div style="float: left; width: 100%;">
            <div class="row">
                <img ondragstart="return false;" ondrop="return false;" class="icon noselect" src="images/disk.png" height="32"/>
                <div id="publicdisk">
                    <div style="float: right;">0</div>
                </div>
                <div class="miniseparator"/>
                <div id="privatedisk">
                    <div style="float: left;">0</div>
                </div>
            </div>
            <div class="row">
                <img ondragstart="return false;" ondrop="return false;" class="icon noselect" src="images/cpu.png" height="32"/>
                <div id="publiccpu">
                    <div style="float: right;">0</div>
                </div>
                <div class="miniseparator"/>
                <div id="privatecpu">
                    <div style="float: left;">0</div>
                </div>
            </div>
            <div class="row">
                <img ondragstart="return false;" ondrop="return false;" class="icon noselect" src="images/ram.png" height="32"/>
                <div id="publicram">
                    <div style="float: right;">0</div>
                </div>
                <div class="miniseparator"/>
                <div id="privateram">
                    <div style="float: left;">0</div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
